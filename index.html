<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <header class="logo-container">
    <img src="./images/logo.svg" alt="logo-image">
  </header>
  <main class="main-section">
    <h1 class="title-style">We are lauching <strong>soon!</strong></h1>
    <h2 class="discription">Subscribe and get notified</h2>
    <div class="mobile">
      <div class="align">
        <input class="input-style" type="email" id="Email" placeholder="Your email address...">
        <em class="hidden" id="warning">please provide a valid email address</em>
      </div>
      <input class="btn-style" type="button" id="btn" value="Notify Me"></input>
    </div>
    <img src="./images/illustration-dashboard.png" alt="main-image" class="main-image-style">
  </main>
  <footer class="footer-container">
    <div class="icon-container">
      <div class="icon-style"><img class="icon1" src="./images/facebook-f.svg" alt="f-icon"></div>
      <div class="icon-style"><img class="icon2" src="./images/twitter.svg" alt="t-icon"></div>
      <div class="icon-style"><img class="icon3" src="./images/instagram.svg" alt="i-icon"></div>
    </div>
    <p>
      &copy; Copyright Ping. All rights reserved.
    </p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
